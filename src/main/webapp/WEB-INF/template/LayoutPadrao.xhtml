<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title><ui:insert name="titulo"> Sistema de Pedido de Venda </ui:insert></title>
    <h:outputStylesheet library="css" name="sistema.css"/>
    <h:outputScript library="js" name="jquery.maskMoney.js"/>

</h:head>

<h:body>

    <p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
        <f:facet name="star">
            <h:graphicImage library="images" nome="loading.gif"> </h:graphicImage>
        </f:facet>

        <f:facet name="complete">
            <h:outputText value=""/>
        </f:facet>
    </p:ajaxStatus>

    <div style="float: left" id="page">
        <div id="header">
            <ui:insert name="header">
                <h:link outcome="/Home">
                    <h:graphicImage library="images" name="logo1.png"/>
                </h:link>

                <div style="float: right; margin-right: 110px">
                    <span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
                        Olá usuário!
                    </span>

                    <h:form style="display: inline-block">
                        <p:menubar>
                            <p:submenu label="Cadastros">
                                <p:menuitem value="Clientes" />
                                <p:menuitem value="Usuários" />
                                <p:separator/>
                                <p:menuitem value="Categorias"/>
                                <p:menuitem value="Produtos" outcome="/produtos/PesquisaProdutos"/>
                            </p:submenu>

                            <p:submenu label="Pedidos">
                                <p:menuitem value="Novo Pedido" outcome="/pedidos/CadastroPedido"/>
                                <p:menuitem value="Pesquisa" outcome="/pedidos/PesquisaPedidos"/>
                            </p:submenu>

                            <p:menuitem value="Sair"/>
                        </p:menubar>
                    </h:form>
                </div>

                <div style="clear: both"> </div>

            </ui:insert>
        </div>
    </div>

    <div id="conteudo">
        <ui:insert name="corpo"/>
    </div>

    <p:separator style="margin-top: 20px" />

    <div id="footer">
        <ui:insert name="footer">
            By <a href="https://mgaia.tech" target="mGaia.tech"/>
        </ui:insert>
    </div>

    <script type="javascript">
        function configurarMoeda() {
            $(".moeda").maskMoney({decimal: ",", thousands: ".", allowZero: true});
        }

        $(document).ready(function () {
            configurarMoeda();
        })
    </script>

</h:body>

</html>
