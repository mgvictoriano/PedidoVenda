<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:define name="titulo">
    Pesquisa de pedidos
</ui:define>

<ui:define name="corpo">
    <h:form>
        <h1><br/><br/><br/>Pesquisa de pedidos<br/><br/><br/></h1>

        <p:toolbar style="margin-top: 20px">
            <p:toolbarGroup>
                <p:commandButton value="Pesquisar"/>
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
                <p:button value="Novo" />
            </p:toolbarGroup>
        </p:toolbar>

        <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                     columnClasses="rotulo, campo">

            <p:outputLabel value="Número"/>
            <h:panelGroup>
                <p:inputText size="10" />
                a
                <p:inputText size="10" />
            </h:panelGroup>

            <p:outputLabel value="Data de criação" />
            <h:panelGroup>
                <p:calendar size="10" pattern="dd/MM/yyyy" />
                a
                <p:calendar size="10" pattern="dd/MM/yyyy" />
            </h:panelGroup>

            <p:outputLabel value="Vendedor" />
            <p:inputText size="40" />

            <p:outputLabel value="Cliente" />
            <p:selectManyCheckbox>
                <f:selectItem itemLabel="Orçamento" />
                <f:selectItem itemLabel="Emitido" />
                <f:selectItem itemLabel="Cancelado" />
            </p:selectManyCheckbox>

        </p:panelGrid>

        <p:dataTable id="produtosTable" value="#{pesquisaPedidosBean.pedidosFiltrados}" var="pedidos"
                     style="margin-top: 20px" emptyMessage="Nenhum pedido encontrado" rows="20"
                     paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">

            <p:column headerText="Número" style="text-align: center; width: 100px">
                <h:outputText value="123456"/>
            </p:column>

            <p:column headerText="Cliente" >
                <h:outputText value="Supermercado Amigão"/>
            </p:column>

            <p:column headerText="Vendedor" >
                <h:outputText value="José Júnior"/>
            </p:column>

            <p:column headerText="Data de criação" style="text-align: center; width: 140px">
                <h:outputText value="05/03/2024"/>
            </p:column>

            <p:column headerText="Valor Total" style="text-align: center; width: 130px">
                <h:outputText value="R$ 1268,33 "/>
            </p:column>

            <p:column headerText="Status" style="text-align: center; width: 100px">
                <h:outputText value="Emitido"/>
            </p:column>

            <p:column style="text-align: center; width: 50px">
                <p:button icon="ui-icon-pencil" title="Editar"/>
            </p:column>

        </p:dataTable>
    </h:form>
</ui:define>


</html>
